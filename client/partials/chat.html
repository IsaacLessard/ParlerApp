<div ng-controller="ChatController">
  <iframe class= "video" src="https://www.youtube.com/embed/2HQaBWziYvY?autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>
  <h3>{{title}}</h3>

  <h2>{{tagline}}</h2>

  <ul id="messages"></ul>
  <form class="form" ng-submit="sendMessage()" name="searchForm">
    <label for="fromLang">Choose Language to Translate From</label>
    <select class="form-control" ng-model="search.from" name="fromLang" required>
      <option value="ar">Arabic</option>
      <option value="bg">Bulgarian</option>
      <!-- <option value="zhcn">Chinese Simplified???</option>
      <option value="zhtw">Chinese Traditional???</option> -->
      <option value="hr">Croatian</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="tl">Tagalog</option>
      <option value="fi">Finnish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="el">Greek</option>
      <option value="en">English</option>
      <option value="iw">Hebrew</option>
      <option value="hi">Hindi</option>
      <option value="hu">Hungarian</option>
      <option value="id">Indonesian</option>
      <option value="ga">Irish</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="la">Latin</option>
      <option value="no">Norwegian</option>
      <option value="fa">Perian(Farsi)</option>
      <option value="pl">Polish</option>
      <option value="pt">Portuguese</option>
      <option value="ro">Romanian</option>
      <option value="ru">Russian</option>
      <option value="sr">Serbain</option>
      <option value="sk">Slovak</option>
      <option value="es">Spanish</option>
      <option value="sv">Swedish</option>
      <option value="th">Thai</option>
      <option value="tr">Turkish</option>
      <option value="vi">Vietnamese</option>
    </select>

    <label for="toLang">Choose Language to Translate to</label>
    <select class="form-control" ng-model="search.to" name="toLang" required>
      <option value="ar">Arabic</option>
      <option value="bg">Bulgarian</option>
      <!-- <option value="zhcn">Chinese Simplified???</option>
      <option value="zhtw">Chinese Traditional???</option> -->
      <option value="hr">Croatian</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="tl">Tagalog</option>
      <option value="fi">Finnish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="el">Greek</option>
      <option value="en">English</option>
      <option value="iw">Hebrew</option>
      <option value="hi">Hindi</option>
      <option value="hu">Hungarian</option>
      <option value="id">Indonesian</option>
      <option value="ga">Irish</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="la">Latin</option>
      <option value="no">Norwegian</option>
      <option value="fa">Perian(Farsi)</option>
      <option value="pl">Polish</option>
      <option value="pt">Portuguese</option>
      <option value="ro">Romanian</option>
      <option value="ru">Russian</option>
      <option value="sr">Serbain</option>
      <option value="sk">Slovak</option>
      <option value="es">Spanish</option>
      <option value="sv">Swedish</option>
      <option value="th">Thai</option>
      <option value="tr">Turkish</option>
      <option value="vi">Vietnamese</option>
    </select>
    <label for="userName">Enter Your Username</label>
    <input class="form-control" type="text" ng-model="message.username" name="userName" id="userName" required>
    <label for="searchText">Enter Phrase to Translate</label>
    <input class="form-control" type="text" ng-model="message.text" name="searchText" id="searchText" autocomplete="off" required>
    <br>
    <input type="submit">
  </form>
  <div id="messagebox">
    <ul id="messages">
      <li ng-repeat="message in messages">
        <h2>{{message.user}}: {{message.text}}</h2>
      </li>
    </ul>
</div>

</div>
