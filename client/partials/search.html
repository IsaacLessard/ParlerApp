<div ng-controller="SearchController">

  <h3>{{title}}</h3>

  <h2>{{tagline}}</h2>

  <form ng-submit="searchText()" name="searchForm">
    <select ng-model="search.from">
      <option value="en" required>English</option>
    </select>
    <select ng-model="search.to" required>
      <option value="fr">French</option>
    </select>
    <input type="text" ng.model="search.query" name="searchText" id="searchText" required>
    <input type="submit">
  </form>

</div>
